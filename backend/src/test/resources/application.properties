# Application
spring.application.name=IBE-hufflepuff-test-backend
spring.profiles.active=test
management.endpoints.web.exposure.include=health
# Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=su
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# CORS
application.cors.allowed-origins=https://example.com:6969
application.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
application.cors.allowed-headers=Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,Origin,Accept,Access-Control-Request-Method,Access-Control-Request-Headers
application.cors.max-age=3600
# GraphQL API
graphql.api.url=https://example.com:6969/graphql
graphql.api.key=xyz
# AWS
aws.region=xyz-region
aws.dynamodb.table-name=xyz-table
aws.s3.bucket-name=xyz-bucket
aws.cloudfront.base-url=https://example.com
# Flyway
spring.flyway.enabled=false
# Logging
logging.level.root=INFO
logging.level.com.kdu.hufflepuff.ibe=DEBUG
logging.level.org.hibernate.SQL=DEBUG
# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=username
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.debug=true
jwt.secret-key=text-key
jwt.expire-time=0