<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; color: #333;">
<div style="max-width: 600px; margin: 30px auto; background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <div style="text-align: center;">
        <h2 style="color: #4a90e2;">üîê OTP Verification</h2>
    </div>
    <p style="font-size: 16px;">Hello,</p>
    <p style="font-size: 16px;">
        Your One-Time Password (OTP) is:
        <span style="display: inline-block; background-color: #4a90e2; color: white; padding: 10px 20px; font-size: 24px; border-radius: 6px; margin-top: 10px;"
              th:text="${otp}">000000</span>
    </p>
    <p style="font-size: 16px; margin-top: 20px;">
        This OTP will expire in
        <strong th:text="${expiry}">5</strong> minutes.
    </p>
    <p style="font-size: 14px; color: #888;">
        If you did not request this, you can safely ignore this email.
    </p>
    <br/>
    <p style="font-size: 16px;">Thanks,<br/>
        <strong style="color: #4a90e2;">Hufflepuff IBE Team</strong></p>
</div>
<footer style="text-align: center; font-size: 12px; color: #aaa; margin-top: 20px;">
    &copy; 2025 Hufflepuff IBE. All rights reserved.
</footer>
</body>
</html>
