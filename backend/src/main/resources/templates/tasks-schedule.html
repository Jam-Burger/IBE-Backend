<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Report</title>
    <style>
        @import url('https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css');

        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #4f46e5;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .table-container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #e5e7eb;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f3f4f6;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${title}">Task Report</h1>
        <p th:text="'Date: ' + ${date}">Date: 2025-04-15</p>
    </div>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Staff Name</th>
                <th>Email</th>
                <th>Shift</th>
                <th>Room</th>
                <th>Task Type</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.staff.staffName}">Staff Name</td>
                <td th:text="${task.staff.staffEmail}">Email</td>
                <td th:text="${task.staff.preferredShift.shiftName}">Shift</td>
                <td th:text="${task.roomNumber}">Room</td>
                <td th:text="${task.taskType.typeName}">Task Type</td>
                <td th:text="${task.startTime}">Start Time</td>
                <td th:text="${task.endTime}">End Time</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="footer">
        <p>This is an automated email. Please do not reply.</p>
        <p th:text="'Generated on: ' + ${timestamp}">Generated on: 2025-04-14T20:12:31.836+00:00</p>
    </div>
</div>
</body>
</html>
