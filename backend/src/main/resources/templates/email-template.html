<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        .content {
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 th:text="${title}">Welcome!</h1>
</div>

<div class="content">
    <p th:text="${message}">This is a sample message.</p>
    <p>Please find the attached document for your reference.</p>
</div>

<div class="footer">
    <p>This is an automated email. Please do not reply.</p>
    <p th:text="${'Sent on: ' + #dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">Sent on: 01 Jan 2024</p>
</div>
</body>
</html>
