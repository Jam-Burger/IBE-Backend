# Application
spring.application.name=IBE-backend
spring.profiles.active=${ENV}
management.endpoints.web.exposure.include=health


# Logging Configuration
logging.level.org.springframework.cache=DEBUG
logging.level.com.kdu.hufflepuff.ibe.service.impl.SpecialOfferServiceImpl=DEBUG
logging.level.com.github.benmanes.caffeine.cache=DEBUG

# Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
# CORS
application.cors.allowed-origins=${ALLOWED_ORIGINS}
application.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
application.cors.allowed-headers=Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,Origin,Accept,Access-Control-Request-Method,Access-Control-Request-Headers
application.cors.max-age=3600
# External APIs
graphql.api.url=${GRAPHQL_API_URL}
graphql.api.key=${GRAPHQL_API_KEY}
# AWS
aws.region=${AWS_DYNAMODB_REGION}
aws.dynamodb.table-name=${AWS_DYNAMODB_TABLE_NAME}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
aws.cloudfront.base-url=${AWS_CLOUDFRONT_BASE_URL}

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.transport.protocol=smtp

jwt.secret-key=your-very-secure-and-long-secret-key-at-least-32-characters-long
jwt.expire-time=86400000

# Redis Configuration
spring.data.redis.host=master.ibe-hufflepuff-dev-redis.jat3r9.aps1.cache.amazonaws.com
spring.data.redis.port=6379
spring.data.redis.database=0
spring.cache.type=redis

# Redis Cache Configuration
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=ibe:

# Redis Connection Pool Configuration
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms





