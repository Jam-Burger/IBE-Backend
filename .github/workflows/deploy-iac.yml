name: Deploy IaC

on:
  push:
    branches:
      - main
      - dev
      - feature/workflows
    paths:
      - 'iac/**'
      - '.github/workflows/deploy-iac.yml'
  workflow_call: {}

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Basic Configuration
      TF_VAR_aws_region: ${{ vars.AWS_REGION }}
      TF_VAR_project_name: ${{ vars.PROJECT_NAME }}
      TF_VAR_team_name: ${{ vars.TEAM_NAME }}
      # VPC Configuration
      TF_VAR_vpc_id: ${{ vars.VPC_ID }}
      TF_VAR_vpc_cidr: ${{ vars.VPC_CIDR }}
      TF_VAR_public_subnet_ids: ${{ vars.PUBLIC_SUBNET_IDS }}
      TF_VAR_private_subnet_ids: ${{ vars.PRIVATE_SUBNET_IDS }}

    defaults:
      run:
        working-directory: ./iac

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color

      - name: Terraform Apply
        run: terraform apply -auto-approve