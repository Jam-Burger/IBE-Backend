name: Deploy Infrastructure as Code - Dev

on:
  push:
    branches:
      - dev
    paths:
      - 'iac/**'
      - '.github/workflows/deploy-iac-dev.yml'
  workflow_call: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./iac

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Create tfvars file
        run: |
          cat > dev.tfvars <<EOF
          environment = "dev"
          project_name = "${{ vars.PROJECT_NAME }}"
          team_name = "${{ vars.TEAM_NAME }}"
          aws_region = "${{ vars.AWS_REGION }}"
          vpc_id = "${{ vars.VPC_ID }}"
          vpc_cidr = "${{ vars.VPC_CIDR }}"
          public_subnet_ids = ${{ vars.PUBLIC_SUBNET_IDS }}
          private_subnet_ids = ${{ vars.PRIVATE_SUBNET_IDS }}
          container_environment = {
            ENV = "dev"
            DB_URL = "${{ vars.DB_URL_DEV }}"
            DB_USERNAME = "${{ secrets.DB_USERNAME }}"
            DB_PASSWORD = "${{ secrets.DB_PASSWORD }}"
          }
          EOF

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Select Terraform Workspace
        id: workspace
        run: terraform workspace select dev || terraform workspace new dev

      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file=dev.tfvars -out=tfplan

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve tfplan 